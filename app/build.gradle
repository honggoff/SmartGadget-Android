apply plugin: 'com.android.application'
apply from: '../gradle-helpers.gradle'

android {
    compileSdkVersion 23
    buildToolsVersion '27.0.3'
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
    repositories {
        // additional repository for androidplot
        maven {
            url 'https://oss.sonatype.org/content/groups/public'
        }
        maven {
            url 'https://maven.google.com'
        }
    }
    dependencies {
        implementation 'com.sensirion:libble:2.1.7'
        implementation 'com.sensirion:libsmartgadget:1.1.7'
        implementation 'com.android.support:appcompat-v7:23.4.0'
        implementation 'com.androidplot:androidplot-core:1.5.2'
        implementation 'com.jakewharton:butterknife:8.1.0'
        annotationProcessor 'com.jakewharton:butterknife-compiler:8.1.0'
    }
}
